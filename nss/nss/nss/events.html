<body>

        <img name="slides"; width="500"; height="500">

<script>
var i=0;
var images=[];
var time = 3000;

images[0]='image1.jpeg';
images[1]='image2.jpg';
images[2]='image3.jfif';

function changeImg(){
    document.slide.src=images[i];
   if(i<images.length()-1){
       i++;
   }
   else{
       i=0;
   }
setTimeout("changeImg()",time);
}
window.onload=changeImg;

</script>

</body>
